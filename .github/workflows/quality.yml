name: Run quality control

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  lint-pretty:
    name: Run quality control
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: prettier
        run: npx prettier . --check
